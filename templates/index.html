<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.session.IS_LOGIN %}
    <a href="{% url 'deta' %}">当前用户：{{ request.session.username }}</a>
    <a href="{% url 'logout' %}">登出</a>
{% else %}
    <form action="{% url 'login' %}" method="post" name="login">
        用户名：<input name="username" type="text">
        密  码：<input name="password" type="password">
        {{ error }}
        <input type="submit" value="登录">
        <input type="button" value="注册" onclick="goToRegister()">
    </form>
{% endif %}
</body>
<script>
    function goToRegister() {
        window.open({% url 'register' %})
    }
</script>
</html>
